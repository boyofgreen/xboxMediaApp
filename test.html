<!DOCTYPE html>
<html>
<head>
    <title>Scroll into view</title>

    <style>

        body {
            background-color: rgb(16, 16, 16);
            color: rgb(235, 235, 235);
            font-family: "Segoe UI";
            font-size: 18pt;
        }
        button {
            background-color: rgba(235, 235, 235, 0.1);
            border: 4px solid rgb(16, 16, 16);
            color: rgb(235, 235, 235);
            outline: none;
            padding: 16px;
            height: 364px;
            width: 208px;
            font-size: 18pt;
        }
        button:focus {
            background-color: rgb(16, 124, 16);
            border-color: rgba(235, 235, 235, 1);
        }
        .scrolling-list {
            overflow-x: scroll;
            height: 400px;
        }
        .viewport {
            width: 7000px;
        }

    </style>

</head>
<body>
    <h1>Scroll into view</h1>


        <video src="" class="my-image" controls="controls"></video>

  <script>
    var myImage = document.querySelector('.my-image');

    fetch('http://southridge.azurewebsites.net/smallClip.mp4').then(function(response) {
      response.blob().then(function(myBlob) {
        var objectURL = URL.createObjectURL(myBlob);
        myImage.src = objectURL;
        console.log('file is done downloading')
      });
      console.log(response.bodyUsed);
    });

</script>

</body>
</html>
